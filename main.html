<head>
    <title>Tellmetru</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    
    <script type="text/javascript">
        function AutoGrowTextArea(textField) {
            if (textField.clientHeight < textField.scrollHeight) {
                textField.style.height = textField.scrollHeight + "px";
                if (textField.clientHeight < textField.scrollHeight) {
                    textField.style.height = (textField.scrollHeight * 2 - textField.clientHeight) + "px";
                }
            }
        }
    </script>
</head>

<body>
</body>

<template name="MainLayout">
    <div class="container">
        <div class="center">
            <div class="child">
                {{> yield }}
            </div>
        </div>
    </div>
</template>

<template name="create">
    <form style="width: 500px; margin: 0 auto;">
        <textarea type="text" rows="1" placeholder="What is your question?" name="question" id="question" onkeyup="AutoGrowTextArea(this)" style="font-size: 30px"></textarea><br>
        <button type="submit" style="float: right">Ask</button>
    </form>
</template>

<template name="questioner">
    <h1>{{question}}</h1>
    <span class="font_20px">Question link <a href="{{publicUrl}}" class="font_20px">{{publicUrl}}</a></span>
    {{#if answers}}
        <ol reversed style="width: 500px; margin: 0 auto;">
            {{#each answers}}
                <li style="margin: 60px 0px; padding:0;" class="align_left"> {{ this }} </li>
            {{/each}}
        </ol>
    {{else}}
    <h2 class="comment">Answers will appear here</h2>
    {{/if}}
</template>

<template name="answerer">
    <h1>{{question}}</h1><br>
    <form class="align_center" style="width: 500px; margin: 0 auto;">
        {{#case answerState="idle"}}
            <textarea type="text" rows="1" placeholder="Type answer here" name="answer" onkeyup="AutoGrowTextArea(this)"></textarea><br>
            <button type="submit" style="float: right">Submit</button>
        {{/case}}
        {{#case answerState="error"}}
            error
        {{/case}}
        {{#case answerState="done"}}
            <img src="img/done.png" width="80px">
            <h2 class="comment align_center">Thank you! You answer<br>has been submitted</h2>
        {{/case}}
        {{#case answerState="progress"}}
            progress
        {{/case}}
    </form>
</template>

<template name="loading">
loading
</template>


<template name="_case_default">
  {{> UI.contentBlock}}
</template>
