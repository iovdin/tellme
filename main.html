<head>
  <title>TellMe</title>
</head>

<body>
</body>

<template name="create">
    <form>
        <input type="text" placeholder="Ask a question" name="question"/>
        <input type="submit" value="create"/>
    </form>
</template>

<template name="questioner">
questioner
<br>
ask url <a href="{{publicUrl}}">{{publicUrl}}</a>
<br>
<ul>
    {{#each answers}}
    <li> {{ this }} </li>
    {{/each}}
</ul>
</template>

<template name="answerer">
answerer

{{question}}
<br>
    <form>
        <input type="text" placeholder="answer the question" name="answer"/>
        <input type="submit" value="answer"/>
    </form>
</template>

<template name="loading">
loading
</template>


<template name="_case_default">
  {{> UI.contentBlock}}
</template>
