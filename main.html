<head>
    <title>tellmet.ru</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script type="text/javascript">
        function AutoGrowTextArea(textField) {
            if (textField.clientHeight < textField.scrollHeight) {
                textField.style.height = textField.scrollHeight + "px";
                if (textField.clientHeight < textField.scrollHeight) {
                    textField.style.height = (textField.scrollHeight * 2 - textField.clientHeight) + "px";
                }
            }
        }
    </script>
</head>

<body>
</body>

<template name="MainLayout">
    <div class="container">
        <div class="center">
            <div class="child">
                {{> yield }}
            </div>
        </div>
    </div>
</template>

<template name="create">
    <form style="width: 500px; margin: 0 auto;">
        <textarea type="text" rows="1" placeholder="Type your question here" name="question" id="question" onkeyup="AutoGrowTextArea(this)" style="font-size: 30px"></textarea><br>
        <div style="float: left; margin-top: 30px; color: rgba(255, 255, 255, 0.5)" class="font_20px">
            <input type="checkbox" name="answersArePublic"/>Everyone can see answers after reply</div>
        <button type="submit" style="float: right">Ask</button>
    </form>
</template>

<template name="questioner">

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1586015348309962&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
    <h1>{{question}}</h1>
    <span class="font_20px">Share the question: <a href="{{publicUrl}}" class="font_20px">{{publicUrl}}</a></span>
    <div class="fb-share-button" data-href="{{publicUrl}}" data-layout="button"></div> to get answers
    {{#if answers}}
        <ol reversed style="width: 500px; margin: 0 auto;">
            {{#each answers}}
                <li style="margin: 60px 0px; padding:0;" class="align_left"> {{ this }} </li>
            {{/each}}
        </ol>
    {{else}}
    <h2 class="comment">No answers yet</h2>
    {{/if}}
</template>

<template name="answerer">
    <h1>{{question}}</h1><br>
    <form class="align_center" style="width: 500px; margin: 0 auto;">
        {{#case answerState="idle"}}
            <textarea type="text" 
                      rows="1" 
                      placeholder="Answer here. Be honest. You are anonymous" 
                      name="answer" 
                      onkeyup="AutoGrowTextArea(this)"></textarea><br>
            {{#if answersArePublic}}
                Your answer is visible to everyone
            {{else}}
                Your answer is only visible to person that asked
            {{/if}}
            <button type="submit" style="float: right">Submit</button>
        {{/case}}
        {{#case answerState="error"}}
            error
        {{/case}}
        {{#case answerState="done"}}
            <img src="img/done.png" width="80px">
            <h2 class="comment align_center">Thank you! You answer<br>has been submitted</h2>
        {{/case}}
        {{#case answerState="progress"}}
            progress
        {{/case}}
    </form>
</template>

<template name="loading">
loading
</template>

<template name="view_answers">
{{question}}
<ol reversed style="width: 500px; margin: 0 auto;">
    {{#each answers}}
    <li style="margin: 60px 0px; padding:0;" class="align_left"> {{ this }} </li>
    {{/each}}
</ol>

</template>

<template name="access_denied">
Viewing answers is not permitted
</template>


<template name="_case_default">
  {{> UI.contentBlock}}
</template>
